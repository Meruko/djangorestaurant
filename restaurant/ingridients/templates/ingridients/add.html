{% extends 'main/base.html' %}

{% block title %}Добавление ингридиента{% endblock %}

{% block main %}
    <div class="add-block">
        <h1>Добавление ингридиента</h1>
        <form method="post">
            {% for field in form %}
                {{ field }}
            {% endfor %}
            {% csrf_token %}

            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"><i class="fa-solid fa-check"></i></button>
        </form>
    </div>
{% endblock %}
